name: Scrape emploi du temps (6 mois)

on:
  schedule:
    # 1er janvier Ã  02:00 UTC
    - cron: '0 2 1 1 *'
    # 1er aoÃ»t Ã  02:00 UTC
    - cron: '0 2 1 8 *'

  # Optionnel : dÃ©clenchement manuel si besoin
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: ğŸ” Trouver scrape_celcat.py
        run: |
          echo "Working dir: $(pwd)"
          echo "Fichiers Ã  la racine:"
          ls -la
          echo "Recherche exhaustive du fichier scrape_celcat.py (max 5s):"
          find . -maxdepth 6 -type f -name 'scrape_celcat.py' -print || true
          echo "Recherche par nom dans git (si prÃ©sent dans l'index):"
          git ls-files | grep -n 'scrape_celcat.py' || true

      - name: ğŸš€ Run scraper
        env:
          CELCAT_LOGIN_URL: ${{ secrets.CELCAT_LOGIN_URL }}
          CELCAT_USERNAME: ${{ secrets.CELCAT_USERNAME }}
          CELCAT_PASSWORD: ${{ secrets.CELCAT_PASSWORD }}
        run: |
          python --version
          ls -la scraper || true
          python scraper/scrape_celcat.py

      - name: ğŸ’¾ Commit generated files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output/
          git commit -m "ğŸ“… Mise Ã  jour emploi du temps (auto)" || echo "No changes"
          git push
